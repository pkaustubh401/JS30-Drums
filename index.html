<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drums</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">DRUMS</h1>
    <div class="container">
      <div data-key="65" class="drums">
        <kbd>A</kbd>
        <small class="audio-text">boom</small>
      </div>
      <div data-key="83" class="drums">
        <kbd>S</kbd>
        <small class="audio-text">clap</small>
      </div>
      <div data-key="68" class="drums">
        <kbd>D</kbd>
        <small class="audio-text">hihat</small>
      </div>
      <div data-key="70" class="drums">
        <kbd>F</kbd>
        <small class="audio-text">kick</small>
      </div>
      <div data-key="71" class="drums">
        <kbd>G</kbd>
        <small class="audio-text">openhat</small>
      </div>
      <div data-key="72" class="drums">
        <kbd>H</kbd>
        <small class="audio-text">ride</small>
      </div>
      <div data-key="74" class="drums">
        <kbd>J</kbd>
        <small class="audio-text">snare</small>
      </div>
      <div data-key="75" class="drums">
        <kbd>K</kbd>
        <small class="audio-text">tink</small>
      </div>
      <div data-key="76" class="drums">
        <kbd>L</kbd>
        <small class="audio-text">tom</small>
      </div>
    </div>

    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>

    <script src="script.js"></script>
  </body>
</html>
